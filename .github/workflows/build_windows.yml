name: üì¶ Build PlantHub Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install flet pyinstaller

      - name: Run Flet Pack and Build EXE
        run: |
          flet pack main.py --name PlantHub `
          --icon "assets/planthub_icon.ico" `
          --add-data "assets;assets"

      - name: Inject Database and Config Files
        run: |
          mkdir dist/database

          Copy-Item -Path .\database\schema.sql -Destination .\dist\database\schema.sql
          Copy-Item -Path .\database\seeds.py -Destination .\dist\database\seeds.py
          Copy-Item -Path .\database\static_content.py -Destination .\dist\database\static_content.py
          
      - name: üìÅ Upload Executable to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PlantHub-Windows-EXE
          path: dist/PlantHub.exe
          retention-days: 7 
